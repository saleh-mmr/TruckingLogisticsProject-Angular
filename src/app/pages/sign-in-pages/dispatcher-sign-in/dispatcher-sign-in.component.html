<div class="page-title-area">
    <div class="container">
      <div class="page-title-content">
        <h2>ورود صاحبان بار</h2>
        <ul>
          <li>
            <a href="index.html"> خانه </a>
          </li>
          <li class="active">وارد شوید</li>
        </ul>
      </div>
    </div>
    <div class="shape shape-1">
      <img src="assets/images/page-title-shape-1.png" alt="Image" />
    </div>
    <div class="shape shape-2">
      <img src="assets/images/page-title-shape-2.png" alt="Image" />
    </div>
  </div>
  
  
<section class="user-area log-in-area ptb-100">
    <div class="container">
      <div class="user-form-content">
        <h3>وارد حساب کاربری خود شوید</h3>
        <form class="user-form" [formGroup]="signInForm" (ngSubmit)="signIn()">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label>شماره تماس</label>
                <input class="form-control" placeholder="09xxxxxxxxx" maxlength="11" minlength="11" required type="text" name="name" />
              </div>
            </div>
            <div class="col-12">
              <div class="login-action">
                <span class="log-rem">
                  <input id="remember-2" type="checkbox" />
                  <label class="mx-2">شرایط و قوانین را قبول دارم</label>
                </span>
              </div>
            </div>
            <div class="col-12">
              <button class="default-btn" type="submit">ادامه</button>
            </div>
  
          </div>
        </form>
      </div>
    </div>
  </section>
