<div class="page-title-area">
    <div class="container">
      <div class="page-title-content">
        <h2>ثبت نام صاحبان بار</h2>
        <ul>
          <li>
            <a href="index.html"> خانه </a>
          </li>
          <li class="active">ثبت اطلاعات اولیه</li>
        </ul>
      </div>
    </div>
    <div class="shape shape-1">
      <img src="assets/images/page-title-shape-1.png" alt="Image" />
    </div>
    <div class="shape shape-2">
      <img src="assets/images/page-title-shape-2.png" alt="Image" />
    </div>
  </div>
  
  <section class="user-area log-in-area ptb-100">
    <div class="container">
      <div class="user-form-content">
        <h3>لطفا موارد زیر را تکمیل نمایید</h3>
        <form class="user-form" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label>نام و نام خانوادگی</label>
                <input class="form-control" type="text" name="name" />
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label>گذرواژه</label>
                <input class="form-control" type="password" name="password" />
              </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                  <label>تکرار گذرواژه</label>
                  <input class="form-control" type="password" name="repassword" />
                </div>
              </div>
           
            <div class="col-12">
              <button class="default-btn" type="submit">ثبت و ادامه</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
