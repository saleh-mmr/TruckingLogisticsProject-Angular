<section class="user-area register-area ptb-100">
  <div class="container">
    <div class="user-form-content">
      <h3>ایجاد حساب کاربری</h3>
      <form class="user-form"  [formGroup]="signUnForm" (ngSubmit)="signUp()">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label>نام</label>
              <input class="form-control" type="text" name="name" formControlName="firstname" >
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label>نام خانوادگی</label>
              <input class="form-control" type="text" name="family" formControlName="lastname" >
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label>شماره تماس</label>
              <input class="form-control" type="text" name="phone" formControlName="pnumber" >
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label>گذرواژه</label>
              <input class="form-control" type="password" name="password" formControlName="password" >
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label>تکرار گذرواژه</label>
              <input class="form-control" type="password" name="repeat-password" formControlName="cpassword" >
            </div>
          </div>
          <mat-radio-group aria-label="Select an option" formControlName="type" style="text-align: center; padding-bottom: 24px;">
            <mat-radio-button value=1  style="font-family: Vazir-Regular-FD, sans-serif; color: #1f2428;padding-left: 60px;">راننده</mat-radio-button>
            <mat-radio-button value=2  style="font-family: Vazir-Regular-FD, sans-serif; color: #1f2428;">صاحب بار</mat-radio-button>
          </mat-radio-group>
          <div class="col-12">
            <button class="default-btn register" type="submit" (click)="signUp">
              ثبت نام کنید
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
