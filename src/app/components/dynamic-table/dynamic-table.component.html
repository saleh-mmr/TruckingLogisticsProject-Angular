<div class="container">
    <mat-form-field appearance="standard" class="w-50">
        <mat-label>فیلتر</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="عبارت مورد نظر را وارد کنید" #input />
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container
          *ngFor="let column of columns"
          [matColumnDef]="column.columnDef"
        >
          <th mat-header-cell *matHeaderCellDef>
            {{ column.header }}
          </th>
          <ng-container *matCellDef="let row" >
            <td mat-cell
             *ngIf="column.columnDef!='accept' && column.columnDef!='reject'  && column.columnDef!='delete'">
              {{ column.cell(row) }}
            </td>
            <td mat-cell *ngIf="column.columnDef=='accept'">
              <button class="btn btn-success btn-sm">قبول درخواست</button>
            </td>
            <td mat-cell *ngIf="column.columnDef=='reject'">
              <button class="btn btn-danger btn-sm px-4">لغو</button>
            </td>

            <td mat-cell *ngIf="column.columnDef=='delete'">
              <button class="btn btn-danger btn-sm px-4">حذف</button>
            </td>
          </ng-container>
          
          
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            موردی برای  "{{ input.value }}" پیدا نشد
          </td>
        </tr>
      </table>
      
</div>
